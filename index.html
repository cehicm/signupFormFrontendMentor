<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="container">
      <div id="welcomeText">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="formSectionWithButton">
        <button class="buttonTop">
          <span class="buttonBoldText"> Try it free 7 days </span>
          <small class="smallerText">then $20/mo. thereafter </small>
        </button>

        <form action="#" id="submitForm" method="GET">
          <label for="firstNameField">First Name:</label>
          <input
            class="singleInputField"
            type="text"
            placeholder="First Name"
            id="firstNameField"
            autocomplete="name"
            aria-label="first name field"
          />

          <label for="lastNameField">Last Name:</label>
          <input
            class="singleInputField"
            type="text"
            value=""
            id="lastNameField"
            placeholder="Last Name"
            autocomplete="family-name"
            aria-label="last name field"
          />

          <label for="emailField">Email: </label>
          <input
            class="singleInputField"
            type="email"
            value=""
            id="emailField"
            placeholder="Email"
            required
            autocomplete="email"
            aria-label="email field"
          />

          <label for="passwordField"> Password: </label>
          <input
            class="singleInputField"
            type="password"
            id="passwordField"
            placeholder="Password"
            required
            onfocus="this.value=''"
            autocomplete="new-password"
            aria-label="password field"
          />

          <p id="inputErrorMessage"></p>
          <button
            class="buttonBottom"
            aria-label="submit form and claim free trial button"
          >
            Claim your free trial
          </button>
          <p class="bottomOfForm">
            By clicking the button, you are agreeing to our
            <a href="#" target="_blank">Terms and Services </a>
          </p>
        </form>
      </div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Ä†M</a>.
        </p>
      </footer>
    </div>
    <script src="/introComponentWithSignupForm/script.js"></script>
  </body>
</html>
