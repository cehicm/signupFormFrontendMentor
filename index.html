<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="grid">
    <div id="welcomeText" class="">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </div>
    <div class="formSectionWithButton">
      
      <button class="buttonTop">
        <bold class="buttonBoldText"> Try it free 7 days </bold>
        <small class="smallerText">then $20/mo. thereafter </small>
      </button>
      
    <form action="#" method="get">
      <label for="First Name"> </label>
      <input
      class="singleInputField"
        type="text"
        value=""
        placeholder="First Name"
        id="firstNameField"
        required
        onfocus="this.value=''"
      />

      <label for="Last Name"> </label>
      <input
      class="singleInputField"
        type="text"
        value=""
        id="lastNameField"
        placeholder="Last Name"
        required
        onfocus="this.value=''"
      />

      <label for="Email"> </label>
      <input
      class="singleInputField"
        type="email"
        value=""
        id="emailField"
        placeholder="Email"
        required
        onfocus="this.value=''"
      />

      <label for="Password"> </label>
      <input  class="singleInputField" type="password" value="" id="passwordField" placeholder="Password"
      required />
      <button class="buttonBottom" onclick="submitForm()">
        Claim your free trial
      </button>
      <p class="bottomOfForm">
        By clicking the button, you are agreeing to our <a href="#" target="_blank">Terms and Services
        </p></a>
    </form>
  </div>

  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ä†M</a>.
    </p>
  </footer>
  </div>
  
  </body>
</html>
